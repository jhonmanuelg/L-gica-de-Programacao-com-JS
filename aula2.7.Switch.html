<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programacion</title>
</head>

<body>
    <h1>
        Logica de programacion / condicionais switch
    </h1>
    <script>
        /*
        Pedir para o usuario digitar um número de 1 a 6 mostrando
        na tela uma mensagem diferente para cada múmeroS
        */
        var n = prompt('digite um número');
        n = parseFloat(n)

        //   if(n === 1){
        //       //qq coisa
        //   }else if(n === 2){   cuando es igual a esta  es mejor switch

        //   }else if(n === 3){}

        switch (n) {
           case 1:
               alert('boa escolha');
               break;
               case 2:
               alert('legal');
               break;
               case 3:
               alert('caramba');
               break;
               default:
                   alert('escolhar dev 1 a 3')
        }




    </script>
</body>

</html>
