<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <h1>Lógica de Programação com Javascript</h1>
    <h2> Operadore de comparaçao booleano</h2>
   <script>
       //pedir para um usuario digitar dois número e mostrar
       //um boolean indicando se a media for maior que 5
       var n1 = prompt('digite um número');
       n1 = parseFloat(n1);
         
       var n2 = prompt('digite outro número');
       n2 = parseFloat(n2);
       
       var media = (n1 + n2) / 2;
       alert(media > 5)
   </script>
</body>
</html>
