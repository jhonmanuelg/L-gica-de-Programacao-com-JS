    <h1>Lógica de Programação com Javascript</h1>
    <script>
       //pedir para o usuario digitar um numero
       var num1 = prompt("1 digitar um numero ");
        num1 = parseInt(num1)

        //pedir para o usuario digitar outro numero
        var num2 = prompt("1 digitar outro numero ");3
        num2 = parseInt(num2)

       
        //mostrar a suma
        alert("mostrar a suma :  " + ( num1 + num2));
          // mostrar a subtraçao contatenando com o tetxto "a subtraçao e: ... "
          alert("a subtraçao e:  " + ( num1 - num2));
          // mostrar a multiplicaçao contatenando com o tetxto "a multiplicaçao e: ... "
          alert("a multiplicaçao e: " + ( num1 * num2));
          // mostrar a vidisao contatenando com o tetxto "a divisao e: ... "

          // mostrar a soma contatenando com o tetxto "a soma e: ... "
          alert("a soma e:  " + ( num1 / num2));

    </script>
