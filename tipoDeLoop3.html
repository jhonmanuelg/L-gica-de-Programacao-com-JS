<body>
    <h1>Problema</h1>
    <p>
        nostrando loop <br>
        Pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 1001
        <br> <br> <hr>
    </p>
    <script>
        var numero = prompt('digite un numero');
        numero = parseFloat(numero);

        //repita ate que indice seja <= 1000
         

        

        var indice = 1;

       while(indice <= 1000) {
            document.write(numero + ' x  ' + indice + ' = ' + (numero * indice) + '<br/>'); //no usar document.write para crear web e essa coisa

            if(indice % 10 === 0 && indice > 0 ){
               document.write('<hr>');
           }

            indice = indice + 1;   
          
         }
         document.write(`saiu do loop`);

        // ver video 21


        </script>

</body>
