<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>

<body>
    <h1>Lógica de Programação com Javascript</h1>
    <br>
    <h2>Exercicio</h2>
    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt('digite um número ');


        //converter en numero intero
        n1 = parseInt(n1);

        //pedir para o usuario outro numero
        var n2 = prompt('Digite outro número ');


        //converter em numero intero
        n2 = parseInt(n2);


        /*
         - Mostrar num alerta o seguiente texto o resto da divisão
         - de (n1) por (n2) e:(resultado):
        */
     alert("o resto da divisã de " + n1 + "  por "+  n2  +"  e:  " + (n1 % n2));

        /*
         mostrar num alerta o seguiente texto o numero (n1) alevado a (n2) e: (resultado);
        */
       alert("o numero "+ n1 +" elevado a "+ n2 +" e:  " + n1 ** n2)
    </script>
</body>

</html>
