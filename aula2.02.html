<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <h1>Lógica de Programação com Javascript #2</h1>
    <script>
        //pedir para o usuario digitar um numero
          var num1 = prompt("digitar um numero ");
          num1 = parseFloat(num1)//
        //pedir para o usuario digitar outro numero
        var num2 = prompt("digitar outro numero ");
        num2 = parseFloat(num2)
        //mostrar a suma
          alert((num1) + (num2));
    </script>
    
</body>
</html>
