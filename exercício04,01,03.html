<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript Funçes 4.1.3</title>
</head>



<body>

    <h1> Lógica de programação com Javascript tabuada simples</h1>


    <hr>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>
    <div id="output"></div>

    <script>
        var n1 = prompt('digite un numero');
        n1 = parseFloat(n1);

        escreve();

        function escreve() {
            var output = document.querySelector(`#output`);
            output.innerHTML = n1;
        }

        function somar() {
            var n2 = prompt('digite outro numero para somar');
            n2 = parseFloat(n2);
            n1 = n1 + n2;
            escreve()
        }
        function subtrair() {
            var n2 = prompt('digite outro numero para subtrair');
            n2 = parseFloat(n2);
            n1 = n1 - n2;
            escreve()
        }
        function multiplicar() {
            var n2 = prompt('digite outro numero para multiplicar');
            n2 = parseFloat(n2);
            n1 = n1 * n2;
            escreve()
        }
        function dividir() {
            var n2 = prompt('digite outro numero para dividir');
            n2 = parseFloat(n2);
            n1 = n1 / n2;
            escreve()
        }



    </script>

</body>

</html>
