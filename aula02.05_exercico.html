<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programacion</title>
</head>
<body>
    <script>
     //pedir para o usuario digitar um numero
     var n1 = prompt("pedir para o usuario digitar um numero.")
      
     //converter em numero inteiro 
     n1 = parseInt(n1)
     
     //pedir o usuario digitar outro numero
     var n2 = prompt("pedir para o usuario digitar outro numero.")

     // converter em numero inteiro
     n2 = parseInt(n2)

     /*
       mostrar nun alert o seguiente texto o resto da divisão de (n1)
       por (n2) é: (resultado);
     */
       alert("o resto da divisão de ", + n1 * n2 + " é: " + (n1 / n2))


     /*
       mostrar nun alert o seguiente texto 0 numero (n1)
       elevado a (n2) é: (resultado);
     */
     alert("o resto da divisão de", +  (n1 / n2) + n2 + n1 )
        
    </script>
</body>
</html>
