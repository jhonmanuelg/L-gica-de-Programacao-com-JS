<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <h2>funciones que retornam valores</h2>

    <button onclick="mostrarArea(largura, altura)">Mostrar área</button>

    <script>
        /*
        Pedir para o usuário dois número que representam os lodos de u a retângulo.
        Mostrar na tela a área total de dous formas distinta: Num alert au na div# (dependendo do botão clicado). 
        Esse código não precisa ser executado a página é aberta


        */
       var largura = prompt('digite a largura');
       largura = parseFloat(largura);

       var altura = prompt('digite a altura');
       altura = parseFloat(altura);


       function mostrarArea(l, a){
           alert('resivibendo parametro: A '+ l)
           alert('resivibendo parametro: L '+ a)
           alert('area total: ' + (largura * altura));

       }

      




    </script>
    
</body>
</html>
