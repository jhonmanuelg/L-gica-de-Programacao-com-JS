<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript Funçes 4.1.2</title>

<body>

    <h1>Problema</h1>

    <p>
        Pedir para o usuário degitar um número e mostrar a tabuada desse
        número de 1 a 1000. deve ter a possibilidade do usúario digitar
        outro número e também de limpar a tabuada gerado previamente.
    </p>
    <hr>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>


    <script>
        function mostrarTabuada() {
            // preguntar o numero para usuario
            var n = prompt('Digite um numero');
            limparTabuada();

            //converter 0 numero
            n = parseFloat(n);

            //crear uma variavel que servira de indice
            var i = 1;


            //encuento indice <- 1000

            //concatenar na variavel mensagem
            while (i <= 500) {
                mensagem += n + ' x ' + i + ' = ' + (n * i) + '<br>';
                i++;
            }

            output.innerHTML = mensagem;

            //mostrar mensagem no output


        }

        function limparTabuada() {
            mensagem = ' ';
            output.innerHTML = mensagem;
        }

        var output = document.querySelector('#output');

        var mensagem = '';
        output.innerHTML = mensagem;





    // for(var i = 0; i< 1001; i++){

    //     mensagem += 'i: ' + i + '<br>';
    // }
    </script>

</body>

</html>
