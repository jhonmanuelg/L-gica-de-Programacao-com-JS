<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript Funçes</title>
</head>
<style>
        
    body{
        background-color: aqua;
    }
    .h1 {
        width: 100%;
        text-align: center;
        margin-top: 80px;
        margin-bottom: 50px;
        
    }
</style>

<body>

    <h1 class="h1">Problema</h1>

    <p  class="h1">
        Pedir para o usuário degitar um número e mostrar a tabuada desse
        número de 1 a 1000. deve ter a possibilidade do usúario digitar
        outro número e também de limpar a tabuada gerado previamente.
    </p>
    <hr>
  
    <div id="output"></div>


    <script>  
    var output = document.querySelector('#output');

    var mensagem = '';
    for(var i = 0; i< 1001; i++){
       // mensagem = mensagem + ''
        mensagem += 'i: ' + i + '<br>';
    }
   
    output.innerHTML = mensagem;
    </script>

</body>

</html>
