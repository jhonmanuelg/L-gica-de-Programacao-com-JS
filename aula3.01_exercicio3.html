<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript exercicio 3</title>
</head>

<body>
    <h1>Lógica de programação com Javascript exercicio #3</h1>

    <script>
        var ano = 1004;
        while (ano <= 2090) {

            if (!(ano % 100 === 0) || (ano % 400 === 0)) {

                document.write(ano + '<br>');
            } else {
                document.write(ano + 'nao é bissexto<br>')
            }


            ano += 4;

            // document.write(ano + '<br>')
            // ano = ano + 4; la otra es mas usada

        }
    </script>
</body>

</html>
